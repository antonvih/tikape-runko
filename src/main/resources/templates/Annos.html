<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Annosohjelma</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${annos.nimi}">Annoksen nimi</h1>
        
        <p>Raaka-aineet:</p> 
        <ul>  
            <li th:each="Text : ${ohjeet}">
                <span th:text="${Text}"></span> 
            </li>
        </ul>
        
        
        
        <p></p>
        <p>Lisaa raaka-aineita:</p>
        <form th:action="@{~/lisaaAnnosRaakaAine/{id}(id=${annos.id})}" method="post">
            
            <div><select name="raakaAineId">
                <option th:each="raakaAine: ${raakaAineet}" th:value="${raakaAine.id}" th:text="${raakaAine.nimi}">
                    raakaaine
                </option>
            </select>
            Valitse raaka-aine<br/></div>
            
            
            <div><input type="text" name="jarjestys"/>  Jarjestys (anna luku, 1=ensimmaiseksi)<br/></div>
            <div><input type="text" name="maara"/>  Maara, esim kirjoita 2 litraa tai 3 kpl<br/></div>
            <div><input type="text" name="ohje"/>  Kirjoita raaka-aineelle ohje, esim: Keita perunat kattilassa, ja kuori ne, jonka jalkeen lisaa ne vuokaan.<br/></div>
            <input type="submit" value="Lisaa!"/>
        </form>
        
        
        
        
        <p><a href="/annokset">Takaisin annoslistaan.</a></p> 
        
        
        
        
        

        
        
    </body>
</html>
