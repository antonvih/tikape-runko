<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Annosohjelma</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Ruokamenun hallintajarjestelma</h1>

                
        <p>Kaikki mahdolliset annokset:</p>
        <ul>
            <li th:each="annos: ${annokset}">
                <a th:href="@{~/annos/{id}(id=${annos.id})}">
                    <span th:text="${annos.nimi}">Annos</span>
                </a>
            </li>
        </ul>
        
        <p> </p>
        <p>Lisaa annos: (nimi ja hinta (kokonaisluku), raaka-aineet lisataan annossivulla)</p>
        <form method="POST" action="/annos">
            <div><input type="text" name="nimi"/>  nimi<br/></div>
            <div><input type="text" name="hinta"/>  hinta<br/></div>
            <input type="submit" value="Lisaa!"/>
        </form>
        
        
        <p><a href="/raakaaineet">Lisaa saatavilla olevia raaka-aineita.</a></p>
        <p><a href="/ohjeet">Ohjeet ohjelman kayttoa varten.</a></p> 
 
        
    </body>
</html>
